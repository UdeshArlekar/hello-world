<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <form class="calculator" name="form">
            <input class="ans" type="text" name="answer" dir="ltr">
            <input class="input" type="button" value="7" name="btn" onclick="calc(value)">
            <input class="input"type="button" value="8" name="btn" onclick="calc(value)">
            <input class="input"type="button" value="9" name="btn" onclick="calc(value)">
            
            <input class="input" type="button" value="+" name="btn" onclick="calc(value)">
            <br>
            <input class="input" type="button" value="4" name="btn" onclick="calc(value)">
            <input class="input" type="button" value="5" name="btn" onclick="calc(value)">
            <input class="input" type="button" value="6" name="btn" onclick="calc(value)">

            <input class="input" type="button" value="-" name="btn" onclick="calc(value)">
            <br>
            <input class="input" type="button" value="1" name="btn" onclick="calc(value)">
            <input class="input" type="button" value="2" name="btn" onclick="calc(value)">
            <input class="input" type="button" value="3" name="btn" onclick="calc(value)">

            <input class="input" type="button" value="*" name="btn" onclick="calc(value)">
            <br>
            <input class="input" type="button" value="AC"name="btn" onclick="call()">
            <input class="input" type="button" value="0" name="btn" onclick="calc(value)">
            <input class="input" type="button" value="/" name="btn" onclick="calc(value)">

            <input class="input" type="button" value="=" name="btn" onclick="calculate()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
